<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>当前计数：{{couter}}</h2>
            <!-- <button v-on:click="couter++">+</button> -->
            <!-- <button v-on:click="couter--">-</button> -->
            <button v-on:click="add">+</button>
            <button @click="sub">-</button> <!--v-on:click==> @click 语法糖 -->

        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    couter:0,
                },
                methods:{//methods
                    add:function(){
                        console.log("add被执行");
                        this.couter++;
                    },
                    sub:function(){
                        console.log("sub被执行");
                        this.couter--;
                    }
                },
                created:function(){
                    console.log("created");
                },
                mounted:function(){
                    console.log("mounted");
                }

            });
            //总结
            //新的属性methods与指令@click
            //methods 该属性用于在Vue对象中定义方法。
            //@click --> v-on:click (@click 语法糖) 用于监听某个元素的点击事件，且需指定发生点击时执行的方法(方法通常是methods中定义的方法)
            //MVVM  --> model view modelview
            //生命周期函数 其内部回调
        </script>
    </body>
</html>
