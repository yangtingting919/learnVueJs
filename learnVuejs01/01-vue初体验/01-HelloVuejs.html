<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- 定义网页编码格式为utf-8 -->
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <h2>{{name}}</h2>
        </div>
        <script>
            //编程范式：声明式编程
            //let变量，const常量
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好，yaya", //可在浏览器console中直接app.message="今天天气不错"，对其修改，页面也被修改。--响应式
                    name:"lala"
                }
            });

            //---------------------------------------------------
            //以前是命令式编程
            //元素js做法(编程范式：命令式编程)
            //1.创建div元素
            //2.定义变量message
            //3.将该变量放在div元素中
            //4.修改message的数据
            //5.将修改后的数据再次替换到div元素


            //=总结==================================================
            //初体验---vue的响应式
            //代码做了什么？
            //创建一个Vue对象，并传入一些options（包含el表示该对象挂载哪个元素；data属性通常储存一些数据，可自定义，也可来自网络,服务器）
            //过程是先执行前面的HTML，后执行到Vue实例，对原HTML进行解析和修改(变量)
        </script>
    </body>


</html>
