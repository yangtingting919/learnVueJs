<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        
        <!-- 组件实例对象 -->
        <cpn1></cpn1>
        <cpn1></cpn1>
        <cpn1></cpn1>

    </div>
    
    <template id="cpn1">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.component('cpn1',{
            template:'#cpn1',
            //data必须为一个返回对象的函数：保证各组件实例调用返回的不是同一个对象
            data (){
                return {
                    counter:0
                }
            },
            methods:{
                increment(){
                    this.counter ++;
                },
                decrement(){
                    this.counter --;
                }
            }
        });

        const app = new Vue({
            el:'#app',
            data:{
                message:'你好吗',
            }
        });
    </script>

</body>
</html>
