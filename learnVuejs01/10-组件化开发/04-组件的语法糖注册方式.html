<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        //【全局组件注册的语法糖】
        //1.创建组件构造器
        // const cpn1 = Vue.extend();语法糖形式，省略Vue.extend，将参数直接写到Vue.component中

        //2.注册组件
        Vue.component('cpn1',{
            template:`
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容哈哈哈哈</p>
                </div>
                `
        });

        const app = new Vue({
            el:'#app',
            data:{
                message:'你好吗'
            },
            //【局部组件注册的语法糖】
            components:{//注意加s!!!!!!
                'cpn2':{
                    template:`
                    <div>
                        <h2>我是标题2</h2>
                        <p>我是内容hhhhhhhh</p>
                    </div>
                    `
                }
            }
        });
    </script>
</body>
</html>
