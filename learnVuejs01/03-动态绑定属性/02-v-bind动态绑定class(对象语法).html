<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
        <style>
            .active{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- <h2 class="active">{{message}}</h2>-->
            <!-- <h2 v-bind:class="active">{{message}}</h2>  -->
            
            <!-- <h2 v-bind:class="{key1:value1,key2:value2}">{{message}}</h2> -->
            <!-- <h2 v-bind:class="{类名1:boolean,类名2:boolean}">{{message}}</h2> -->
            <!-- <h2 v-bind:class={active:true,line:false}>{{message}}</h2> -->
            <h2 v-bind:class={active:isActive,line:isLine}>{{message}}</h2>
            <button v-on:click="btnClick">按钮</button>  <!-- 观察浏览器中元素elments中class属性值的变化 -->

            <h2 class="title" v-bind:class="getClasses()">{{message}}</h2> <!--注意:该方法后跟上小括号! -->
            <!--所有class属性整合到一起,不会被覆盖-->
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    // active:'active'
                    isActive:false,
                    isLine:true
                },
                methods:{
                    btnClick:function(){
                        this.isActive=!this.isActive;
                    },
                    getClasses:function(){
                        return {active:this.isActive,line:this.isLine};
                    }
                }
            });
        </script>
    </body>
</html>
