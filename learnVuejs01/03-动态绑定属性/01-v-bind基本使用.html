<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 这是错误的，属性中不可使用Mustache语法,属性应使用v-bind -->
            <!-- <img src="{{imgURL}}" alt=""/> -->

            <!-- 给相应属性使用v-bind,绑定后识别为变量!没绑定识别为字符串-->
            <!-- <img v-bind:src="imgURL"  alt=""/> -->
            <a v-bind:href="aHref">百度一下</a>

            <!-- 语法糖的写法 v-bind:src ==> :src -->
            <!-- <img :src="imgURL" alt="" /> -->
            <a :href="aHref">百度一下</a>
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    // imgURL:'https://img/lala.jpg',
                    aHref:'http://www.baidu.com'
                }
            });
        </script>
    </body>
</html>
