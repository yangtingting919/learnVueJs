<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h2 :style=[baseStyle1,baseStyle2]>{{message}}</h2>
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    baseStyle1:{fontSize:'25px'},
                    baseStyle2:{color:'red'}
                }
            });
        </script>
    </body>
</html>
