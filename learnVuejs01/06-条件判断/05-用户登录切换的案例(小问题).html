<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 1.小问题：若我们在有输入内容的情况下，切换了类型，我们会发现文字依然显示之前的输入的内容
            为什么会出现这个问题？

            2.问题解答：是因为Vue在进行DOM渲染时，处于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素。
            在此例中，Vue内部会发现原来的input元素不再使用，直接作为else中的input来使用了
            
            3.解决方案：可给对应的input添加key，且保证key的不同。
            
        -->
        <div id="app">
            <span v-if="isUser">
                <label for="username">用户账号</label>
                <input type="text" id="username" placeholder="用户账号" key="username">
            </span>
            <span v-else>
                <label for="email">用户邮箱</label>
                <input type="text" id="email" placeholder="用户邮箱" key="email">
            </span>
            <button @click="isUser=!isUser">切换类型</button>
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    isUser:true
                }
            });
        </script>
    </body>
</html>
