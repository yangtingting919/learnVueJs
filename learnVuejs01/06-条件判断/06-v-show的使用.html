<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 当v-if当条件为false时，压根不会有对应的元素在DOM中，当为true时则重新创建 -->
            <h2 v-if="isShow" id="aaa">{{message}}</h2>
            <!-- 当v-show条件为false时，仅仅是将元素的display属性设置为none,display:none -->
            <h2 v-show="isShow" id="bbb">{{message}}</h2>

            <!-- 如何选择？
                当需要在显示与隐藏间频繁切换时，用v-show
                当只有一次切换时，通常用v-if
            -->
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    isShow:true
                }
            });
        </script>
    </body>
</html>
