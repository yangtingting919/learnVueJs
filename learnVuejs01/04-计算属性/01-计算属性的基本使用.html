<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 以前的3种方式 -->
            <h2>{{firstName +' ' +lastName}}</h2>
            <h2>{{firstName}} {{lastName}}</h2>
            <h2>{{getFullName()}}</h2>


            <!-- 计算属性   因为是属性所以不加小括号-->
            <h2>{{fullName}}</h2>
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    firstName:'Lebron',
                    lastName:'James'
                },
                //计算属性 是属性所以用fullName,不用getFullName
                computed:{
                    fullName:function(){
                        return this.firstName +' ' +this.lastName;
                    }
                },
                methods:{
                    getFullName(){
                        return this.firstName +' ' +this.lastName;
                    }
                }
            });
        </script>
    </body>
</html>
