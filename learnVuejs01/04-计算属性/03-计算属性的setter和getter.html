<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 计算属性   因为是属性所以不加小括号-->
            <h2>{{fullName}}</h2>
            <h2>{{fullName2}}</h2>
            <h2>{{fullName3}}</h2>

        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    firstName:'Lebron',
                    lastName:'James'
                },
                // fullName:function(){
                //     return this.firstName +' ' +this.lastName;
                // },

                //计算属性 是属性所以用fullName,不用getFullName
                computed:{
                    /****计算属性完整写法****************/
                    fullName:{//fullName为一个属性
                        // set:function(){ //一般只实现get方法,一般无set方法(只读属性,不想让别人随意设置值)
                        // },
                        get:function(){
                            // return 'abc';
                            return this.firstName +' ' +this.lastName;
                        }
                    },
                /*********因为一般只有get方法,所以计算属性可直接写成以下方式!!!!!!!!!! 所以该fullName2为属性,而不是方法!*****/
                    fullName2:function(){
                        return this.firstName +' ' +this.lastName;
                    },


                    /****通常没有set方法,但也可使用该方法*****/
                    fullName3:{ //在浏览器console中执行app.fullName3="Mary Lee";可看到页面值都被改变.
                        set(newVal){
                            console.log("====>"+newVal);
                            const names=newVal.split(' ');
                            this.firstName=names[0];
                            this.lastName=names[1];
                        },
                        get(){
                            return this.firstName +' ' +this.lastName;
                        }
                    }
                }
            });
        </script>
    </body>
</html>
