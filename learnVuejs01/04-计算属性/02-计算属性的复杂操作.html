<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 获取总的价格 -->

            <!-- 该方法繁琐 -->
            <h2>{{books[0].price +books[1].price +books[2].price+books[3].price}}</h2>

            <!-- 使用计算属性获取 因为是属性所以不加小括号-->
            <h2>总价格:{{totalPrice}}</h2>
        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    books:[
                        {id:110,name:'Unix编程艺术',price:119},
                        {id:111,name:'代码大全',price:105},
                        {id:112,name:'深入理解计算机原理',price:98},
                        {id:113,name:'现代操作系统',price:87}
                    ]
                },
                computed:{
                    totalPrice:function(){
                        let price=0;
                        for(let book of this.books){ //for...of...
                            price +=book.price;
                        }
                        return price;
                    }

                    // totalPrice:function(){
                    //     let price=0;
                    //     for(let i in this.books){ //for...in...
                    //         price+=this.books[i].price;
                    //     }
                    //     return price;
                    // }

                    // totalPrice:function(){  
                    //     let price=0;
                    //     for(let i=0;i< this.books.length; i++){
                    //         price+=this.books[i].price;
                    //     }
                    //     return price;
                    // }

                }
            });
        </script>
    </body>
</html>
