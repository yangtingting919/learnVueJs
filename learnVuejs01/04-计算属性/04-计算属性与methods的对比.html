<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!--1.直接拼接方式,语法繁琐 -->
            <h2>{{firstName}} {{lastName}}</h2>


            <!--2.methods方式 -->
            <h2>{{getFullName()}}</h2>
            <h2>{{getFullName()}}</h2>
            <h2>{{getFullName()}}</h2>
            <!-- 这里该方式方法被调用3次 -->


            <!--3.计算属性方式 不加括号 -->
            <h2>{{fullName}}</h2>
            <h2>{{fullName}}</h2>
            <h2>{{fullName}}</h2>
            <!-- 这里该方式方法只调用1次,因为计算属性缓存原因,只要该firstName与lastName没发生改变,改值会清空缓存,重新调用 -->
            <!-- 所以推荐用计算属性方式,比如,遇到方法内部具有for循环,而该方法被调用多次,那么就要执行多次for循环,而计算属性只需调用1次,性能会高很多 -->


        </div>
        <script>
            const app=new Vue({
                el:"#app",
                data:{
                    firstName:"Kobe",
                    lastName:"Bryant"
                },
                computed:{
                    fullName:function(){
                        console.log("计算属性方式");
                        return this.firstName +' ' +this.lastName;
                    }
                },
                methods:{
                    getFullName:function(){
                        console.log("methods方式");
                        return this.firstName +' ' +this.lastName;
                    }
                }
            });
        </script>
    </body>
</html>
