<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-html指令的使用</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <h2>{{url}}</h2> -->

            <!-- v-html展示并解析 -->
            <h2 v-html="url"></h2> 
            <h2 v-text="message"></h2>
        </div>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:"你好啊",
                    url:'<a href="http://www.baidu.com">百度一下</a>'
                }
            });
        </script>
    </body>
</html>
