<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
在网页开发初期，js作为一种脚本语言，做一些简单表单验证或动画实现等，那时代码还是很少的
  那时代码直接写在 script标签中
随着ajax异步请求的出现，慢慢形成前后端分离
  客户端需完成的事情越来越多，代码量与日俱增。
  为应对代码量的剧增，我们通常将代码组织在多个js文件中，进行维护。
  但此种维护方式，依然不能避免一些灾难性的问题。
  比如全局变量同名问题。
  -->
<body>
  <script src="./main.js"></script>
  <script src="./xiaoming.js"></script>
  <script src="xiaohong.js"></script>
  <script src="mmm.js"></script>
</body>
</html>
