<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">

            <!-- 【v-model如何实现双向绑定的】:1.v-bind动态绑定value属性，2.v-on指令给当前元素绑定input事件
                首先input有个value属性，用v-bind动态绑定该属性，可测试当浏览器console中执行app.message='dfdf',页面改变
                然后监听输入框的input事件,当在输入框中输入时会去触发input事件中valueChange方法,这时就可在方法中改变message的值
            -->
            
            
            <!-- <input type="text" v-model="message"> -->
            <!-- 上面等同于下面代码 -->
            <!-- <input type="text" v-bind:value="message" v-on:input="valueChange"/> -->
            <input type="text" :value="message" @input="message=$event.target.value">
            <!-- 手动获取到浏览器参数的event对象:$event -->

            <h2>{{message}}</h2>
        </div>
        <script>
            const app =new Vue({
                el:'#app',
                data:{
                    message:"你好啊"
                },
                methods:{
                    valueChange(event){
                        console.log(event);
                        console.log('---------',event.target.value);
                        this.message=event.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
