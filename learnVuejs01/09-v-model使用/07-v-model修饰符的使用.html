<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 1.lazy修饰符：可让数据在失去焦点或回车时才会更新 -->
            <input type="text" v-model.lazy="message">
            <h2>{{message}}</h2>

            <!-- 2.number修饰符：在输入框中无论输入的是字母还是数字，都会被当作字符串类型进行处理
            number可将输入的值自动转成数字类型 -->
            <input type="number" v-model.number="age">
            <h2>{{typeof(age)}}--{{age}}</h2>

            <!-- 3.trim修饰符：可去除首尾空格 -->
            <input type="text" v-model.trim="name">
            <!-- 不加.trim修饰符，在输入框中输入空格，在console中打印出来可看出空格 -->
        </div>
        <script>
            const app =new Vue({
                el:'#app',
                data:{
                    message:"你好啊",
                    age:0,
                    name:''
                }
            });
        </script>
    </body>
</html>
