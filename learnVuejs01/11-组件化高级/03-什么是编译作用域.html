<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<!-- 父级模板里的所有内容都是在父级作用域中编译的；子模板里的所有内容都是在子作用域中编译的。 -->
<body>
  <div id="app">
    <!-- isShow拿的是父实例中的值 -->
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈哈哈</p>
      <!-- isShow拿的是子组件作用域的值 -->
      <button v-show="isShow" >按按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn={
      template:"#cpn",
      data(){
        return {
          isShow: false
        }
      }
    }

    const app = new Vue({
      el: "#app",
      components:{
        cpn
      },
      data:{
        isShow:true
      }
    });
  </script>
</body>
</html>
