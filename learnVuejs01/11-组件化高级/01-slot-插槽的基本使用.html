<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<!-- 插槽的基本使用 
    1.在template中定义 <slot></slot>
    2.插槽的默认值 <slot>button</slot>
    3.若有多个值同时放在组件中进行替换时，一起作为替换元素
-->
<body>
  <div id="app">
    <cpn>
      <button>按钮1</button>
    </cpn>

    <cpn></cpn>

    <cpn>
      <button>按钮3</button>
    </cpn>

    <cpn>
      <i>lalala</i>
      <h2>ddd</h2>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈哈哈</p>
      <slot><button>按按钮</button></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn={
      template:"#cpn"
    }

    const app = new Vue({
      el: "#app",
      components:{
        cpn
      }
    });
  </script>
</body>
</html>
